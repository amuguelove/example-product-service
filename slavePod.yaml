kind: "Pod"
spec:
  containers:
      image: "ccr.ccs.tencentyun.com/my-registry/jenkins:salve-gradle"
      imagePullPolicy: "Always"
      name: "jnlp"
      tty: true
      volumeMounts:
        - mountPath: "/usr/bin/kubectl"
          name: "volume-3"
          readOnly: false
        - mountPath: "/var/run/docker.sock"
          name: "volume-1"
          readOnly: false
        - mountPath: "/usr/bin/docker"
          name: "volume-0"
          readOnly: false
        - mountPath: "/root/.kube"
          name: "volume-2"
          readOnly: false
        - mountPath: "/home/jenkins/agent"
          name: "workspace-volume"
          readOnly: false
  restartPolicy: "Never"
  serviceAccount: "jenkins"
  volumes:
    - hostPath:
        path: "/usr/bin/docker"
      name: "volume-0"
    - hostPath:
        path: "/root/.kube/"
      name: "volume-2"
    - hostPath:
        path: "/var/run/docker.sock"
      name: "volume-1"
    - emptyDir:
        medium: ""
      name: "workspace-volume"
    - hostPath:
        path: "/usr/bin/kubectl"
      name: "volume-3"